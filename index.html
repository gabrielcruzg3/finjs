  <table id="tableCursos">
      <thead>
          <tr>
                <th style="visibility: hidden;"> id </th>
                <th> Título </th>
                <th> Descrição </th>
                <th> Imagem </th>
                <th> Professor </th>
                <th> Lista de aulas </th>
				<th style="visibility: hidden;"> actions </th>
				<th style="visibility: hidden;"> actions </th>
          </tr>

          	<tr>
            	<form>
         			<td> <input type="hidden" name="id" id="id"> </td>

                	<td> <input type="text" name="description" id="description" placeholder="descrição do video"> </td>
                    <td> <input type="url" src="" alt="" id="image" placeholder="link da imagem"> </td>
                    <td> <input type="text" name="professor" id="teacher" placeholder="nome do professor"> </td>
                    <td> <input type="url" src="" alt="" id="linkList" placeholder="lista das aulas"> </td>
      	</form>
		  <td> <input type="button" value="adcionar curso" onclick="createCurso()"> </td>
         </tr>
      </tbody>

      

  </table>
